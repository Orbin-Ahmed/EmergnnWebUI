<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drug Interaction Checker</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f7f7f7; /* Grayish white background */
        color: #333;
      }
      .card {
        margin-top: 50px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .btn-primary {
        background-color: #4caf50;
        border-color: #4caf50;
      }
      .btn-primary:hover {
        background-color: #45a049;
        border-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h1 class="card-title text-center">Drug Interaction Checker</h1>
              <form method="post" action="{% url 'check_interaction' %}">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="drug1" class="form-label">Drug 1:</label>
                  <input
                    type="text"
                    id="drug1"
                    name="drug1"
                    class="form-control"
                    placeholder="Enter first drug"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="drug2" class="form-label">Drug 2:</label>
                  <input
                    type="text"
                    id="drug2"
                    name="drug2"
                    class="form-control"
                    placeholder="Enter second drug"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Check Interaction
                </button>
              </form>

              {% if interaction %}
              <div class="alert alert-success mt-4" role="alert">
                <h5>Interaction Results:</h5>
                <p>{{ interaction }}</p>
              </div>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
